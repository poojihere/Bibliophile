<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Add your CSS and other head content here -->
</head>
<body>
    <div class="forgot-password-container">
        <form id="forgotPasswordForm" action="/api/forget-password" method="post">
            <h3>Forgot Password</h3>
            <p>Enter your email address to reset your password:</p>
            <label for="forgotEmail">Email:</label>
            <input type="email" name="email" id="forgotEmail" class="box" placeholder="Enter your email" required>
            <button type="submit">Send</button>
        </form>
        <div id="messageContainer"></div> <!-- Placeholder for the message -->
    </div>
    <!-- Add your footer and any other content here -->
    <script src="/public/script.js"></script>
</body>
</html>
